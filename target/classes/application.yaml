spring:
  application:
    name: group-service
  data:
    cassandra:
      keyspace-name: relay_service
      contact-points: localhost
      schema-action: create_if_not_exists
      local-datacenter: datacenter1
      entity-base-package: com.messenger.groupservice.models

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
springdoc:
  packagesToScan: com.messenger.groupservice
server:
  port: 9000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

